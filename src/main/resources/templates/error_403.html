<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div card bg-danger text-white>
			<div class="card-header">Error: Acceso Denegado!</div>
			<div class="card-body">
				<h5>Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>. No tienes permisos para acceder a este recurso</h5>
				<a th:href="@{/listar}" class="btn btn-outline-light text-dark">Ir al inicio</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
